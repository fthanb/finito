<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal - FINITO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }
        .navbar-brand, .nav-link, .btn-danger {
            color: #ffffff !important;
        }
        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.1);
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .btn-primary {
            display: block;
            margin: 0 auto;
            background: linear-gradient(45deg, #007bff, #6610f2);
            border: none;
        }
        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #message {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        #message.success {
            color: green;
        }
        #message.error {
            color: red;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><strong>FINITO</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/proposal">Proposal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/skripsi">Skripsi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Proposal</h5>
                        <form id="uploadForm" action="/proposal" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="namaInput" class="form-label">Nama</label>
                                <input type="text" class="form-control" id="namaInput" name="nama" placeholder="Masukkan nama Anda" required>
                            </div>
                            <div class="mb-3">
                                <label for="nimInput" class="form-label">NIM</label>
                                <input type="text" class="form-control" id="nimInput" name="nim" placeholder="Masukkan NIM Anda" required>
                            </div>
                            <div class="mb-3">
                                <label for="judulInput" class="form-label">Judul Proposal</label>
                                <input type="text" class="form-control" id="judulInput" name="judul" placeholder="Masukkan judul proposal Anda" required>
                            </div>
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">Choose File</label>
                                <input type="file" class="form-control" id="fileInput" name="pdf" required>
                                <small id="fileHelp" class="form-text text-muted">File berupa Word, PDF, atau DOCX.</small>
                            </div>
                            <button type="submit" onclick="uploadFile(event)" class="btn btn-primary">Upload</button>
                            <p id="message"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; FINITO</p>
        <a class="btn btn-danger" href="/logout">Logout</a>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function uploadFile(event) {
            event.preventDefault();
    
            var form = document.getElementById("uploadForm");
            var formData = new FormData(form);
    
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/proposal", true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById("message").innerText = "Proposal successfully uploaded.";
                    document.getElementById("message").classList.add("success");
                } else {
                    document.getElementById("message").innerText = "Failed to upload Proposal.";
                    document.getElementById("message").classList.add("error");
                }
            };
            xhr.send(formData);
        }
    </script>
</body>
</html>
