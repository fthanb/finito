<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - FINITO</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #6610f2);
            border: none;
            width: 45%;
        }
        .btn-group {
            width: 100%;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .btn-group a {
            margin: 5px 0;
        }
        h1, h2 {
            text-align: left;
            margin-left: 260px;
            margin-top: 2rem;
            font-size: 20px;
        }
        .id {
            color: #007bff;
        }
        .card-row {
            margin-top: 4rem;
        }
        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>

</head>

<body>
    <div class="container-fluid mt-4">
        <h1>Welcome, {{ .nama }}</h1>
        <h2>Nomor Registrasi = {{ .id }}</h2>
        <div class="row card-row">
            <div class="col-md-4 offset-md-2">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Profil Mahasiswa</h5>
                        <div class="btn-group" role="group">
                            <a href="/profil" class="btn btn-primary">Tambah</a>
                            <a href="/edit?type=biodata&id={{ .id }}" class="btn btn-primary">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Dosen Pembimbing</h5>
                        <div class="btn-group" role="group">
                            <a href="/dosen" class="btn btn-primary">Tambah</a>
                            <a href="/edit?type=dosen&id={{ .id }}" class="btn btn-primary">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row card-row">
            <div class="col-md-4 offset-md-2">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Proposal Skripsi</h5>
                        <a href="/proposal" class="btn btn-primary" style="width: 100%;">Upload</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Data & Status</h5>
                        <a href="/status" class="btn btn-primary" style="width: 100%;">Lihat</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; FINITO</p>
        <a class="btn btn-danger" href="/logout">Logout</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
