<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - FINITO</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- SLICK SLIDER -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #343a40;
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
        }
        .navbar-brand, .nav-link, .btn-danger {
            color: #ffffff !important;
        }
        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.1);
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .btn-primary {
            display: block;
            margin: 0 auto;
            background: linear-gradient(45deg, #007bff, #6610f2);
            border: none;
        }
        .arrow-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: black;
            margin: 20px 0;
        }
        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            text-align: center;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard"><strong>FINITO</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/proposal">Proposal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/skripsi">Skripsi</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h1>Welcome, {{ .nama }}</h1>
        <div class="row mt-4">
            <div class="col-md-4 offset-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Proposal</h5>
                        <p class="card-text">UNGGAH PROPOSAL TUGAS AKHIR</p>
                        <a href="/proposal" class="btn btn-primary">Upload Proposal</a>
                    </div>
                </div>
            </div>
            <div class="arrow-icon">
              <i class="fas fa-arrow-down"></i>
            </div>
            <div class="col-md-4 offset-md-4">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">Skripsi</h5>
                        <p class="card-text">UNGGAH SKRIPSI (TUGAS AKHIR) </p>
                        <a href="/skripsi" class="btn btn-primary">Upload Skripsi</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; FINITO</p>
        <a class="btn btn-danger" href="/logout">Logout</a>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
