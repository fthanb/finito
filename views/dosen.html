<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dosen Pembimbing</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
        }
        form {
            margin-left: 265px;
            margin-top: 160px;
            background-color: #fff;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px; 
        }
        button{
            margin-left: 460px;
        }
        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
    
    </style>
</head>

<body>
    <form action="/dosen" method="POST">
        <div class="mb-3">
            <label for="no_reg" class="form-label">Nomor Registrasi Mahasiswa</label>
            <input type="text" id="no_reg" name="no_reg" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="nama_d" class="form-label">Nama Dosen</label>
            <input type="text" id="nama_d" name="nama_d" class="form-control" />
        </div>
        <div class="mb-3">
            <label for="nip" class="form-label">NIP</label>
            <input type="text" id="nip" name="nip" class="form-control" />
        </div>
        
        <button type="submit" class="btn btn-primary btn-sm">Tambah</button>
    </form>

    <footer>
        <p>&copy; FINITO</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
